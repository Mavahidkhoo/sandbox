<body>
    <div>

        </div>

            </div>

                    </div>
                </div>
            </div>
            <div id="showUser">
            </div>
        </div>
        <div class="col-6 split left bg-white mt-2">
            <div class="col-6 split left">
                <div class="text-center bg-secondary text-white rounded">
                    <h1 class="mt-2">مشخصات کاربر</h1>
