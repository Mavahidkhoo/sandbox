<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="..\..\library\css\bootstrap.min.css">
    <link rel="stylesheet" href="..\..\library\css\style-account.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostEdit</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="btn btn-outline-dark navbar-brand" onclick="window.location.href = '../../index.html'">خانه</button>
    </nav>
    <div class="container py-3 text-center">
        <h1 class="mb-5 font-weight-bold text-primary">ویرایش کردن پست</h1>
        <div class="row form-group text-right">
            <div class="col-3">
                <label>موضوع : </label>
                <input type="text" class="form-control" id="titlePost" required autofocus>
                <small id="titleError" class="text-danger d-none"></small>
            </div>
        </div>
        <div class="row form-group text-right">
            <label>متن : </label>
            <textarea class="form-control" rows="15" style="resize: none;" id="PostText"></textarea>
            <small id="bodyError" class="text-danger d-none"></small>
        </div>
        <button class="btn btn-dark float-left" id="EditPost" data-toggle="modal" data-target="#myModal">ثبت</button>
        <div id="modalsabt"></div>
    </div>
</body>
<script src="..\..\library\js\jquery.min.js"></script>
<script src="..\..\library\js\bootstrap.min.js"></script>
<script src="..\..\library\js\bridg.js"></script>
<script src="..\..\library\js\Js_EditPost.js"></script>

</html>
