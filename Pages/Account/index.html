<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\..\library\css\bootstrap.min.css">
    <link rel="stylesheet" href="..\..\library\css\style-account.css">
    <title>Sing_in</title>
</head>

<body class="text-center">
    <form class="form-signin">
        <p class="border" style="font-size:60px;">sign</P>
        <h3 class="mb-3">Please sign in</h3>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control mt-3" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</body>
<script src="..\..\library\js\bootstrap.min.js"></script>
<script src="..\..\library\js\jquery.min.js"></script>
<script src="..\..\library\js\myjs.js"></script>

</html>
