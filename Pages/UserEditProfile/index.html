<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="..\..\library\css\bootstrap.min.css">
    <link rel="stylesheet" href="..\..\library\css\style-account.css">
    <title>Edit Profile</title>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="../../index.html">خانه</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <img src="" width="5%" class="img rounded-circle d-none" alt="..." id="imgPro">
                    <none class="mr-3 d-none" id="userAcc"></none>
                </ul>
            </div>
            <div>
                <a href="index2.html" class="btn btn-outline btn-outline-danger" id="PassChange">تغییر گذرواژه</a>
            </div>
        </nav>
    </div>

    <div class="container py-3">
        <h1 class="mb-5 rounded border border-danger bg-dark text-white text-center">مشخصات</h1>
        <div class="row form-group">
            <div class="col-4">
                <label>نام</label>
                <input type="text" class="form-control text-center" id="name">
                <small id="nameError" class=" text-danger d-none">asd</small>
            </div>
            <div class="col-4">
                <label>نام خانوادگی</label>
                <input type="text" class="form-control text-center" id="family">
                <small id="familyError" class=" text-danger d-none">sad</small>
            </div>
            <div class="col-4">
                <label>نام کاربری</label>
                <div class="input-group">
                    <div class="input-group-append">
                        <span class="input-group-text bg-transparent">
                            <img src="../../library/css/img/user.png" style="width: 16px; height: 16px;" />
                        </span>
                    </div>
                    <input type="text" class="form-control rounded text-center" id="username" placeholder="">

                </div>
                <small id="usernameError" class=" text-danger d-none">asd</small>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-6">
                <label>بیوگرافی</label>
                <div class="input-group">
                    <div class="input-group-append">
                        <span class="input-group-text bg-transparent">
                            <img src="../../library/css/img/bio.png" style="width: 16px; height: 16px;" />
                        </span>
                    </div>
                    <input type="text" class="form-control rounded text-center" id="bio" placeholder="" autofocus>

                </div>
                <small id="bioError" class=" text-danger d-none">asd</small>
            </div>
            <div class="col-6">
                <label>عکس نمایه</label>
                <div class="input-group">
                    <input type="file" class="form-control text-center" id="profileImage" onchange="encodeImagetoBase64(this)">
                </div>
            </div>

        </div>
        <div class="row form-group">
            <div class="col-6">
                <label>Linkdin</label>
                <div class="input-group">
                    <div class="input-group-append bg-transparent">
                        <span class="input-group-text bg-transparent">
                            <img src="../../library/css/img/linkedin.png" style="width: 16px; height: 16px;" />
                         </span>
                    </div>
                    <input type="text" class="form-control rounded text-center" id="linkedIn" placeholder="">
                </div>
                <small id="linkedInError" class=" text-danger d-none">asd</small>
            </div>
            <div class="col-6">
                <label>Instagram</label>
                <div class="input-group">
                    <div class="input-group-append bg-transparent">
                        <span class="input-group-text bg-transparent">
                            <img src="../../library/css/img/instagram.png" style="width: 16px; height: 16px;" />
                        </span>
                    </div>
                    <input type="text" class="form-control rounded text-center" id="instagram" placeholder="">
                </div>
                <small id="instagramError" class=" text-danger d-none">asd</small>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-6">
                <label>Telegram</label>
                <div class="input-group">
                    <div class="input-group-append bg-transparent">
                        <span class="input-group-text bg-transparent">
                            <img class="img rounded" src="../../library/css/img/telegram.png" style="width: 16px; height: 16px;" />
                        </span>
                    </div>
                    <input type="text" class="form-control rounded text-center" id="telegram" placeholder="">
                </div>
                <small id="telegramError" class=" text-danger d-none">asd</small>
            </div>
            <div class="col-6">
                <label>GitHub</label>
                <div class="input-group">
                    <div class="input-group-append bg-transparent">
                        <span class="input-group-text bg-transparent">
                            <img src="../../library/css/img/github.png" style="width: 16px; height: 16px;" />
                        </span>
                    </div>
                    <input type="text" class="form-control rounded text-center" id="github">
                </div>
                <small id="githubError" class=" text-danger d-none">asd</small>
            </div>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-outline btn-outline-info mt-4" id="save" data-toggle="modal" data-target="#myModal">ذخیره اطلاعات</button>
        </div>

        <div id="modalsabt"></div>

    </div>
    </div>
    </div>

</body>

<script src=" ..\..\library\js\bridg.js "></script>
<script src="..\..\library\js\jquery.min.js "></script>
<script src="..\..\library\js\bootstrap.min.js "></script>
<script src="..\..\library\js\js_editprofile.js "></script>

</html>
