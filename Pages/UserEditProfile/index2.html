<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="..\..\library\css\bootstrap.min.css">
    <link rel="stylesheet" href="..\..\library\css\style-account.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangePassword</title>
</head>

<body>
    <div class="container py-3 text-center" id="pass">
        <h4 class="mb-5">تغییر گذرواژه</h4>
        <div class="row form-group text-center justify-content-center">
            <div class="col-8">
                <label> گذرواژه فعلی</label>
                <div class="form-group pass_show">
                    <input type="password" class="form-control" placeholder="گذرواژه فعلی" id="oldPass">
                </div>
                <label>گذرواژه جدید</label>
                <div class="form-group pass_show">
                    <input type="password" class="form-control" placeholder="گذرواژه جدید" id="newPass">
                </div>
                <label>تایید گذرواژه</label>
                <div class="form-group pass_show">
                    <input type="password" class="form-control" placeholder="تایید گذرواژه" id="confPass">
                </div>
                <button class="btn btn-success float-left" id="PassChange" data-toggle="modal" data-target="#myModal">ذخیره</button>
                <div id="modalsabt"></div>

            </div>
        </div>
    </div>

</body>
<script src=" ..\..\library\js\bridg.js "></script>
<script src="..\..\library\js\jquery.min.js "></script>
<script src="..\..\library\js\bootstrap.min.js "></script>
<script src="..\..\library\js\js_EditProfile.js "></script>

</html>
