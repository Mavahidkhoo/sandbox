<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../library/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../library/css/style-account.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangePassword</title>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <img src="" width="5%" class="img rounded-circle d-none" alt="..." id="imgPro">
                    <none class="mr-3 d-none text-white" id="userAcc"></none>
                </ul>
            </div>
            <div>
                <a href="index.html" class="btn  btn-danger"> ویرایش پروفایل</a>
            </div>
        </nav>
    </div>
    <div class="container py-3" id="pass">
        <h1 class="mb-5 text-center rounded">تغییر گذرواژه</h1>
        <div class="row form-group  justify-content-center">
            <div class="col-8">
                <label> گذرواژه فعلی</label>
                <div class="form-group ">
                    <input type="password" class="form-control text-center" placeholder="گذرواژه فعلی" id="oldPass" autofocus>
                    <small id="passError" class=" text-danger text-right mr-4 d-none">asd</small>
                </div>
                <label>گذرواژه جدید</label>
                <div class="form-group pass_show">
                    <input type="password" class="form-control text-center" placeholder="گذرواژه جدید" id="newPass">
                    <small id="newPassError" class=" text-danger text-right mr-4 d-none">asd</small>
                </div>

                <label>تایید گذرواژه</label>
                <div class="form-group pass_show">
                    <input type="password" class="form-control text-center" placeholder="تایید گذرواژه" id="confPass">
                    <small id="confirmError" class=" text-danger text-right mr-4 d-none">asd</small>
                </div>
                <button class="btn btn-success float-left" id="PassChange" data-toggle="modal" data-target="#myModal">ذخیره</button>
                <div id="modalsabt"></div>

            </div>
        </div>
    </div>

</body>
<script src=" ../../library/js/bridg.js "></script>
<script src="../../library/js/Jquery.min.js "></script>
<script src="../../library/js/bootstrap.min.js "></script>
<script src="../../library/js/js_EditProfile.js "></script>/

</html>
